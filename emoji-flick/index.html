<!DOCTYPE html>

<head>

<body>
    <div id="wrapper">
        <header class="l-header">
            <h1>emoji-flick</h1>

        <main class="l-main" role="main">
            <div draggable="false">
                <textarea id="filecontent"  placeholder="Start Writing with..." spellcheck="false"></textarea>
            </div>

            <ul class="flick-list">
                <li class="flick-median" id="emojikey">😁</li>
                <li class="flick-1">🙂</li>

                <li class="flick-8">😆</li>
                <li class="flick-9">😂</li>
                <!-- <li class="flick-10">🤣</li> -->
            </ul>

            <ul class="flick-list">
                <li class="flick-median" id="emojikey2">😡</li>
                <li class="flick-1">😒</li>
                <li class="flick-2">☹️</li>
                <li class="flick-3">😤</li>
                <li class="flick-4">😠</li>
                <li class="flick-5">😡</li>
                <li class="flick-6">🤬</li>
                <li class="flick-7">🖕</li>
                <!-- <li class="flick-8">😆</li>
                <li class="flick-9">😂</li> -->
                <!-- <li class="flick-10">🤣</li> -->

            <ul class="flick-list">
                <li class="flick-median" id="emojikey3">😢</li>

                <li class="flick-2">😞</li>
                <li class="flick-3">😓</li>
                <li class="flick-4">😢</li>
                <li class="flick-5">😣</li>
                <li class="flick-6">😫</li>
                <li class="flick-7">😿</li>
                <li class="flick-8">😭</li>
                <!-- <li class="flick-9">😂</li> -->
                <!-- <li class="flick-10">🤣</li> -->

            <ul class="flick-list">

                <!-- <li class="flick-10">🤣</li> -->
            </ul>

<!-- 
            <div id="emoji-keyboard">
                <div class="emojikey"></div>
            </div> -->

        <footer class="l-footer">
        <!-- setting -->
           <div class="overlayall-setting">
               <p>test</p>

               <p>test</p>
