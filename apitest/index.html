<!DOCTYPE html>
<html lang = "ja">

<head>
    <meta charset="utf-8">
    <title>Sample_GoogleMap</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYQcZKwx3Nb-LRLdd_aparYD4wAb7DhYQ&callback=initMap" type="text/javascript"></script>
    <script>
        function initMap(){
            var mapPosition = new google.maps.LatLng(35.6882495, 139.6856557);//緯度経度
            var map = new google.maps.Map(document.getElementById('gmap'),{
                zoom: 17,
                center: mapPosition
            });

            var marker = new google.maps.Marker({
                position: mapPosition,
                map: map
            });
        }
    </script>
    
    <style>
       html { height: 100% }
       body { height: 100% }
       #map { height: 100%; width: 100%}
    </style>

</head>

<body>
    <div id="gmap"></div>
    
    

</body>

</html>
