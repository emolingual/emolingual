<!DOCTYPE html>
<html lang = "ja">

<head>
    <meta charset="utf-8">
    <title>Sample_GoogleMap</title>

    <style>
       html { height: 100% }
       body { height: 100% }
       #map { height: 100%; width: 100%}
    </style>

</head>

<body>
    <div id="map" style="height: 100vh"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10, // デフォルトのズームレベル
          center: {lat: 35, lng: 135}, // 中心の緯度・経度
          mapTypeId: 'roadmap' // ここを変える
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYQcZKwx3Nb-LRLdd_aparYD4wAb7DhYQ&callback=initMap"
    async defer></script>
    
    

</body>

</html>
